<!DOCTYPE html>
<html>
    <body>
        <!--fucntions that handle the events of the forms for calling the names, ages, and creating emlpoyees-->
        <script>
            //calling the employee using age to get name
            function readAge(event){

                event.preventDefault();

                let element = document.querySelector("#age");

                fetch("/employees/age/" + element.value)
                .then((res)=> {
                    return res.json();
                })

                .then((processed) => {

                    let reporting = document.querySelector("#reportingArea");

                    if(processed.error){
                        reporting.innerHTML = processed.error;
                    } else{
                        reporting.innerHTML = processed.name;
                    }
                });
            }
            //calling the employee using name to get age
            function readName(event){
                event.preventDefault();
                let element = document.querySelector("#name");

                fetch("/employees/name/" + element.value)
                .then((res) => {
                    return res.json();
                })
                .then((processed) =>{
                    let reporting = document.querySelector("#reportingArea");

                    if(processed.error){
                        reporting.innerHTML = processed.error;
                    } else{
                        reporting.innerHTML = processed.age;
                    }
                });
            }
            //creating a new employee
            function createEmployee(event){
                event.preventDefault();

                let name = document.querySelector("#employeeName");

                let age = document.querySelector("#employeeAge");

                fetch("/employees/" + name.value + "/" + age.value, {
                    "method": "post"
                }).then((res) =>{
                    return res.json();
                }).then((processed) => {

                    console.log(processed);

                });
            }

        </script>
        <!--Forms for entering the information-->
        <!--age form-->
        <h2>Age</h2>
        <form onsubmit="readAge(event)">
            <input id= "age" type="text">
            <button>Submit</button>
        </form>   
        <!--name form-->
        <h2>Name</h2>
        <form onsubmit="readName(event)">
            <input id="name" type="text">
            <button>Submit</button>
        </form>
        <hr>
        <!--new employee form-->
        <h2>New Employee</h2>
        <form onsubmit="createEmployee(event)">
            <input id="employeeName" type="text">
            <input id="employeeAge" type="text">
            <button>Submit</button>

        </form>
        <hr>
        <!--where information is displayed-->
        <h2>Reporting</h2>
        <div id="reportingArea"></div>

    </body>
</html>
